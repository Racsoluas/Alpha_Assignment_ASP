<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
    <title>Sign Up - BackOffice Alpha Portal</title>
</head>
<body>
    
    <div class="center-wrapper">
        <main>
           
           
            <section id="signup">
                <div class="card">
                    <div class="card-header">
                        <h1>Create Account</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" asp-controller="" asp-action="" novalidate>
                            
                            <button class="btn-external"><img src="\Presentation\html_folder\icons\google-icon.svg" alt="Google Logo" />
                                <span>Sign Up with Google</span>
                            </button>
                        </form>

                        <div class ="divider"><span>or</span></div>

                        <form method="post" asp-controller="" asp-action="" novalidate>
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input class="form-input" type="text" placeholder="Enter your first name" />
                            </div>

                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input class="form-input" type="text" placeholder="Enter your last name" />
                            </div>

                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input class="form-input" type="email" placeholder="Enter your email" />
                            </div>

                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input class="form-input" type="password" placeholder="Enter your password" />
                            </div>

                            <div class="form-group">
                                <label class="form-label">Confirm Password</label>
                                <input class="form-input" type="password" placeholder="Confirm your password" />
                            </div>

                            <div class="form-checkbox-group">
                                <label class="form-checkbox">
                                <input id="terms-checkbox" class="form-checkbox-input" type="checkbox" />
                                <span class="form-checkbox-box"></span>
                            </label>
                                <label for="terms-checkbox">I accept the <a href="#">Terms and Conditions</a></label>
                            </div>

                            <button type="submit" class="btn">Create Account</button>

                        </form>
    
                    </div>
                    <div class="card-footer">Already have an account? <a href="#">Log in</a></div>
                    
                </div>
            </section>


        </main>
    </div>

    <script src="site.js"></script>
</body>
</html>
